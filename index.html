<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Safe Animation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Confetti Canvas -->
    <canvas id="confetti-canvas" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; pointer-events:none; z-index:2000; display: none;"></canvas>

    <!-- Overlay with Grattis button -->
    <div id="overlay" class="overlay">
        <button id="grattisBtn" class="grattis-btn mystic-btn">
            <i class="fas fa-gift"></i> Ã–ppna paket <span class="mystery"></span>
        </button>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>
    
    <!-- Control Panel -->
    <div class="control-panel" style="display:none;">
        <button id="settingsButton" class="settings-button">
            <i class="fas fa-cog"></i>
        </button>
        <div id="settingsPanel" class="settings-panel">
            <h3>Settings</h3>
            
            <div class="control-group">
                <h4>Background</h4>
                <div class="control-item">
                    <label for="backgroundColor">Color</label>
                    <input type="color" id="backgroundColor" value="#000000">
                </div>
            </div>

            <div class="control-group">
                <h4>Lighting</h4>
                <div class="control-item">
                    <label for="ambientLight">Ambient Light</label>
                    <input type="range" id="ambientLight" min="0" max="1" step="0.1" value="0.4">
                </div>
                <div class="control-item">
                    <label for="mainLight">Main Light</label>
                    <input type="range" id="mainLight" min="0" max="20" step="0.1" value="10">
                </div>
                <div class="control-item">
                    <label for="fillLight1">Fill Light 1</label>
                    <input type="range" id="fillLight1" min="0" max="1" step="0.1" value="0.3">
                </div>
                <div class="control-item">
                    <label for="fillLight2">Fill Light 2</label>
                    <input type="range" id="fillLight2" min="0" max="1" step="0.1" value="0.2">
                </div>
            </div>

            <div class="control-group">
                <h4>Camera</h4>
                <div class="control-item">
                    <label for="cameraDistance">Distance</label>
                    <input type="range" id="cameraDistance" min="2" max="10" step="0.1" value="5">
                </div>
            </div>

            <div class="control-group">
                <h4>Animation</h4>
                <div class="control-item">
                    <label for="animationSpeed">Speed</label>
                    <input type="range" id="animationSpeed" min="0.5" max="2" step="0.1" value="1">
                </div>
                <div class="control-item">
                    <button id="toggleAnimation" class="toggle-button">
                        <i class="fas fa-door-open"></i> Open/Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
